<h2>SignUp Form </h2>
<form novalidate #userform="ngForm" (ngSubmit)="postForm()">
  <div class="form-group">
    <label for="formGroupExampleInput">Enter Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" name="name" #uname="ngModel" [(ngModel)]="user.name" required>
  <p *ngIf="uname.invalid">name is mandatory field</p>
  </div>
   
  <div class="form-group">
    <label for="formGroupExampleInput2">Enter contact number</label>
    <input type="text" class="form-control" name="contact" #phone="ngModel" id="formGroupExampleInput2" [(ngModel)]="user.phone" minlength="5" maxlength="10" required>
    <p *ngIf="phone.errors?.minlength">Phone number has to be mininmum 5 characters</p>
    <p *ngIf="phone.errors?.required">name is mandatory field</p>  
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput3">Enter Address</label>
    <input type="text" class="form-control" name="address" [(ngModel)]="user.address" id="formGroupExampleInput3" >
  </div>
  <button type="submit" [disabled]="userform.invalid"class="btn btn-primary">Submit</button>
</form>
