<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script>
	$(function() {

							"<p>You have entered:</p><p>" + text + "</p>");

					//alert(text);

				});

	});
</script>
</head>

	</form>

	<div id="div1"></div>

</html>
