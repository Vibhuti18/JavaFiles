<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script>
		$(function() {
			var ms1;
			var count=0;

		$("div").click(function(){
			
			if(count==0)
				{
				ms1=$.now();
				count++;
				}
			else
			{
				alert($.now()-ms1)
			}
		});
		}) 
	</script>
</head>
<body>

<div style="background:red;height:300px;width:300px"></div>

</body>
</html>
