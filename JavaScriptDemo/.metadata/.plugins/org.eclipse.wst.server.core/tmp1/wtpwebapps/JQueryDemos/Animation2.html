<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   

    <script>
    
    $(function(){

        $("#fadeIn").click(function(){

$("#theDiv").fadeIn(2000,"easeInElastic");

        })


        $("#fadeOut").click(function(){

$("#theDiv").fadeOut(2000,"easeOutBounce");

        })


        $("#fade3").click(function(){

$("#theDiv").fadeTo(1000,0.3);

        })
    })


</script>
</head>
<body>

        <div id="theDiv" style="border:2px solid black;background:blue;width:300px;height:300px">the div!</div>
        <button id="fadeIn">Fade In!</button>
        <button id="fadeOut">Fade Out!</button>  
        <button id="fade3">FadeTo3!</button>
        

    
</body>
</html>
