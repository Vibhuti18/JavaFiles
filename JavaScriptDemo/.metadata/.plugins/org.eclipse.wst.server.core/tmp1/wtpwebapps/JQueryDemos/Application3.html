<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style type="text/css">

.main{

width:250px;
height:180px;
margin:10px;
padding:20px;
background:blue;
color:peachpuff;
font-size:x-large;
border:2px solid black;
cursor:pointer;


}

</style>
</head>
<body>

<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script>

$(function(){
	
	$("div").click(function(){

			if(($("div").hasClass("main")))
				$("div").removeClass("main")
		else
			$("div").addClass("main")
		
		
	})
	
})



</script>
<div class="main">Hello!</div>



</body>
</html>
