<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
<script src="jquery.watermark.min.js"></script>

<script>

$(function(){
	
	
	$("img").watermark({
		text:"Koala",
		textSize:50,
		textWidth:300,
		margin:30
	})
	
	
	$("#date1").mask("99/99/9999",
	{
		placeholder:"mm/dd/yyyy",
		completed:function(){
			alert("entered date is "+this.val())
		}
	});
			
			
			$("#phone1").mask("(999)999-9999");
			$("#pk1").mask("a*-999-a999");
	
})

</script>

</head>
<body>


<img src="Koala.jpg" width="300" height="300"/>
<br/>
Date: <input type="text" id="date1"/><br/>
Phone: <input type="text" id="phone1"/><br/>
ProductKey: <input type="text" id="pk1"/>
</body>
</html>
