<body>
    <script>
    
    var person1 = {firstname:"John",city:"Pune",age:20}
   // var person2 = {firstname:"Kate",city:"goa",age:25}

    Object.keys(person1).forEach(function(key)
    {
        var newKey = person1[key];
        person1[newKey] = key;
        delete person1[key];
    });

    console.log(person1);
    
    </script>
