	<script>
		var x = document.getElementsByTagName("table")
		var rows = document.getElementsByTagName("tr")

		for (i = 1; i < rows.length; i++) {

			} else {

		}

		rows[rows.length - 1].style.fontStyle = "italic";

		for (i = 1; i < rows.length; i++) {
			rows[i].firstElementChild.style.textDecoration = "underline"

		}

		b1 = document.getElementsByTagName("td")

		for (i = 1; i < rows.length; i++) {
			var t1 = rows[i].cells;

			for (var i1 = 0; i1 < t1.length; i1++) {
				if (i1 % 2 == 0)
					t1[i1].style.backgroundColor = "#80afff"

				else

		}
