<script>

var a=prompt("Enter 2 numbers",a)
var asplit=a.split(" ")
alert(asplit[0]+" and  "+asplit[1])

add1.addEventListener("click",addClicked,false);
sub1.addEventListener("click",subClicked,false);

function addClicked(){
	
	res.value=parseInt(asplit[0])+parseInt(asplit[1])
  
}

function subClicked(){
	
	res.value=parseInt(asplit[0])-parseInt(asplit[1])
  
}

function mulClicked(){
	
	res.value=parseInt(asplit[0])*parseInt(asplit[1])
  
}

function divClicked(){
	
	res.value=parseInt(asplit[0])/parseInt(asplit[1])
  
}

function clrClicked(){
	res.value=""
  
}
