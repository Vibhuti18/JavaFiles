<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Basic Selectors </title>
<style type="text/css">

#p1
{
color:red

}
.myclass
{
border:2px dashed green
}


p
{
color:blue
}

*
{
font-size:40pt
}


</style>
</head>
<body>
<p>Hello World!</p>
<h2>Basic selectors</h2>
<p class="myclass">This is para with class name</p>
<p id="p1">this is a para with an id</p>
</body>
</html>
