<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    

    function Parent(n)
    {
        this.name = n;
        this.loc=['goa','pune'];
        this.show=function(){
            return this.name;
        }

    }

    Parent.prototype.display=function()
    {
        return "I am in class base";
    }


    //derived

    function Child(n)
    {
        Parent.call(this,n);
    }

    var child1 = new Child('son');
    alert(child1.show());
    var child2 = new Child('daughter');
    alert(child2.show());

    alert(child1.display());
    </script>
</body>
</html>
