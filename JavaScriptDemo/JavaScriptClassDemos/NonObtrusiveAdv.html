<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <p id="para1"><span id="span1">I am in span</span></p>

    </div>

    <script>
    
    var div = document.getElementById("div1");
    var para=document.getElementById("para1");
    var span=document.getElementById("span1");

    div.addEventListener("click",divClicked,false);
    para.addEventListener("click",paraClicked,false);
    span.addEventListener("click",spanclicked,false);


    function divClicked(){
        alert("div clicked");
    }

    function paraClicked()
    {
        alert("para clicked");

        alert(event.type);
        alert(event.clientX);
        alert(event.clientY);
        alert(event.target);
        event.stopPropagation();
    }


    function spanclicked()
    {
        alert("Span clicked");
    }

    
    </script>
    
</body>
</html>
