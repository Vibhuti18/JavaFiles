    <script>
    function Human(n)
    {
        this.name = n;
    }

    Human.prototype.speak=function()
    {
        alert('I speak English');
    }

    Human.prototype.introduction=function()

    }


    function Student(school,courses)
    {
        this.school=school;
        this.courses=courses;
    }

    Student.prototype.takeExams=function()
    {
        alert("This is exam time!");
    }
    Student.prototype=new Human('John');
    Student.prototype.constructor = Student;


    Human.prototype.introduction=function()
    {
        alert("i am "+this.name+" school "+this.school+" course "+this.courses)
    }


    s=new Student("GEC","AI"); 
    s.introduction();
    
    </script>
